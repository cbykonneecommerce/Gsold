 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
     xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
 
 <head>
     <title> GSOLD | Home</title>
     <vtex:metaTags />
     <vtex:template id="commonStyles" />
      <link href="/arquivos/home.css" rel="stylesheet" type="text/css" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
 </head>
 
 <body id="home-page">
     <vtex.cmc:gtmbody />
 
     <div class="page">
 
         <!--  SubTemplate: Header -->
         <vtex:template id="Header" />
         <!-- /SubTemplate: Header -->
 
         <div id="home-extra-top"></div>
         <div class="container-fluid" style="     padding-left: 0;
         padding-right: 0;">
              <div class="fullbanner hidden-xs">
                <vtex:contentPlaceHolder id="bannersegmentado" />
            </div><!-- .fullbanner -->

            <div class="fullbanner visible-xs">
                <vtex:contentPlaceHolder id="bannersegmentadomobile" />
            </div><!-- .fullbanner -->
         </div>
 
         <section id="home-content" class="container-fluid">
            
             <div id="propostascomerciais" >
                 <div class="row hidden-xs">
                     <div  class="col-sm-3"><img src="/arquivos/proposta1.png" alt="" style="max-width: 75%;"/></div>
                     <div class="col-sm-3"><img src="/arquivos/proposta2.png" alt="" style="max-width: 75%;"/></div>
                     <div class="col-sm-3"><img src="/arquivos/proposta3.png" alt="" style="max-width: 75%;"/></div>
                     <div  class="col-sm-3"><img src="/arquivos/proposta4.png" alt="" style="max-width: 75%;"/></div>
                 </div>
             </div>
             
 
             <div class="owl-carousel owl-theme  visible-xs" id="carouselpropostas" style="margin-top: 3em;" >
                    <!--<vtex:contentPlaceHolder id="marcascarrossel" /> -->
                    
                  <div class="item"><img src="/arquivos/proposta1.png" alt="Owl Image"/></div>
                  <div class="item"><img src="/arquivos/proposta2.png" alt="Owl Image"/></div>
                  <div class="item"><img src="/arquivos/proposta3.png" alt="Owl Image"/></div>
                  <div class="item"><img src="/arquivos/proposta4.png" alt="Owl Image"/></div>
                 
                    
                </div>

                <div class="owl-carousel owl-theme  visible-xs" id="carouselvitrines" style="margin-top: 3em;" >
                        <!--<vtex:contentPlaceHolder id="marcascarrossel" /> -->
                        
                        <div class="item"><a href="/notebooks"><img src="/arquivos/notebooks.png" alt="Owl Image"/></a></div>
                        <div class="item"><a href="/computadores"><img src="/arquivos/computadores-completos.png" alt="Owl Image"/></a></div>
                        <div class="item"><a href="/monitores"><img src="/arquivos/MONITORES.png" alt="Owl Image"/></a></div>
                        <div class="item"><a href="/games"><img src="/arquivos/games.png" alt="Owl Image"/></a></div>
                        
                        
                    </div>
 
             <div id="category-extra-vitrine-1" style="margin-top: 2em;">
                 <div class="row hidden-xs">
                     <div class="col-sm-3">
                         <a href="/notebooks"><img src="/arquivos/notebooks.png" alt="" /></a>
                     </div>
                     <div class="col-sm-3">
                         <a href="/computadores"><img src="/arquivos/computadores-completos.png" alt="" /></a>
                     </div>
                     <div class="col-sm-3">
                         <a href="/monitores"><img src="/arquivos/MONITORES.png" alt="" /></a>
                     </div>
                     <div class="col-sm-3">
                            <a href="/games"><img src="/arquivos/games.png" alt="" /></a>
                        </div>
                 </div>
             </div>
 
            <div class="destaques-home">
                 <div class="titulo">
                     <h3>Destaques</h3>
                 </div>
                 <div class="showcase-default showcase-owl">
                     <vtex:contentPlaceHolder id="Destaques" />
                 </div>
             </div>

             
 
 
             <div id="category-extra-vitrine-2" style="margin-top: 4em;">
                 <div class="row">
                     <div class="col-sm-4">
                         <a href="/lg">
                             <img src="/arquivos/produtos-lg.png" alt="" />
                         </a>
                     </div>
                     <div class="col-sm-4">
                         <a href="/lenovo">
                             <img src="/arquivos/produtos-lenovo.png" alt="" />
                         </a>
                     </div>
                     <div class="col-sm-4">
                         <a href="/hp">
                             <img src="/arquivos/produtos-hp.png" alt="" />
                         </a>
                     </div>
                 </div>
             </div>
 
 
             <div class="lancamentos-home">
                 <div class="titulo">
                     <h3>Lançamentos</h3>
                 </div>
                 <div class="showcase-default showcase-owl">
                     <vtex:contentPlaceHolder id="Lançamentos" />
                 </div>
             </div>
 
             <div class="row" id="banners-institucional" style="margin-top: 4em;">
                 <div class="col-sm-6">
                     <a href="/institucional/produtos-remanufaturados/"><img src="/arquivos/refurbished.png" alt=""/></a>
                 </div>
                 <div class="col-sm-6">
                         <a href="/institucional/sustentabilidade"><img src="/arquivos/sustentavel.png" alt=""/></a>
                     </div>
             </div>
 
             <div class="maisvendidos-home">
                     <div class="titulo">
                         <h3>Mais Vendidos</h3>
                     </div>
                     <div class="showcase-default showcase-owl">
                         <vtex:contentPlaceHolder id="maisVendidos" />
                     </div>
                 </div>
     

                 <vtex:contentPlaceHolder id="nossasMarcas" />
                 
 
         </section><!-- #content -->
         






 




         <div id="category-extra-bottom"></div>
 
         <!--  SubTemplate: Footer -->
         <vtex:template id="Footer" />
         <!-- /SubTemplate: Footer -->
 
     </div><!-- .container-fluid -->
 
 </body>
 <vtex:template id="commonScripts" />
 
 </html>
